name: Build and Push to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Read app version from Gradle
        run: |
          APP_VERSION=$(./gradlew properties -q | awk -F': ' '/^version:/ { print $2; exit }')
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
      - name: Build version-commit tag
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV
          echo "APP_VERSION_COMMIT=${APP_VERSION}-${SHORT_SHA}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ vars.GHCR_USER }}/sql-data-service:latest
            ghcr.io/${{ vars.GHCR_USER }}/sql-data-service:${{ env.APP_VERSION }}
            ghcr.io/${{ vars.GHCR_USER }}/sql-data-service:${{ env.APP_VERSION_COMMIT }}
      - name: Tag repository commit
        run: |
          TAG_NAME="${APP_VERSION_COMMIT}"
          if git ls-remote --tags origin "refs/tags/${TAG_NAME}" | grep -q "refs/tags/${TAG_NAME}$"; then
            echo "Tag ${TAG_NAME} already exists. Skipping."
          else
            git tag "${TAG_NAME}" "${GITHUB_SHA}"
            git push origin "refs/tags/${TAG_NAME}"
          fi
