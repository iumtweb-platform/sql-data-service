name: Build and Push to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      containerRegistry: ghcr.io
      imageName: sql-data-service
      appVersion: ""
      appVersionCommit: ""
      shortSha: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Read app version from Gradle
        run: |
          ${{env.appVersion}}=$(./gradlew properties -q | awk -F': ' '/^version:/ { print $2; exit }')
      - name: Build version-commit tag
        run: |
          ${{ env.shortSha }}=$(echo "${GITHUB_SHA}" | cut -c1-7)
          ${{ env.appVersionCommit }}=${{ env.appVersion }}-${{ env.shortSha }}
      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          fullImageName: ${{env.containerRegistry}}/${{ vars.GHCR_USER }}/${{ env.imageName }}
        with:
          push: true
          tags: |
            ${{env.fullImageName}}:latest
            ${{env.fullImageName}}:${{ env.appVersion }}
            ${{env.fullImageName}}:${{ env.appVersionCommit }}
      - name: Tag repository commit
        env:
          tagName: v${{ env.appVersionCommit }}
        run: |
          if git ls-remote --tags origin "refs/tags/${{env.tagName}}" | grep -q "refs/tags/${{env.tagName}}$"; then
            echo "Tag ${{env.tagName}} already exists. Skipping."
          else
            git tag "${{env.tagName}}" "${{env.shortSha}}"
            git push origin "refs/tags/${{env.tagName}}"
          fi
